name: CI - Educational Dubbing Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create backend .env file
        run: cp backend/.env.example backend/.env

      - name: Build and start containers
        run: |
          docker compose up -d --build
          echo "Waiting for backend to become ready..."
          for i in {1..30}; do
            if docker logs edu_backend 2>&1 | grep -q "Starting Flask app"; then
              echo "Backend is ready!"
              break
            fi
            sleep 5
          done

      - name: Run pipeline tests inside container
        run: |
          docker exec edu_backend pytest -q tests/test_pipeline.py --disable-warnings --maxfail=1

      - name: Clean up
        if: always()
        run: docker compose down -v